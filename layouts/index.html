{{ define "main" }}
<h1>Boutique éco responsable</h1>

<input type="text" id="search" placeholder="Rechercher..." />

<div id="products">
  {{ range .Site.Data.products }}
  <div class="product">
    <img src="{{ .image }}" alt="{{ .name }}">
    <h2>{{ .name }}</h2>
    <p>{{ .price }} €</p>
    <button onclick="addToCart({{ .id }}, '{{ .name }}', {{ .price }})">
      Ajouter
    </button>
  </div>
  {{ end }}
</div>

<script src="/js/cart.js"></script>
{{ end }}
